<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Evaluator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#0F172A',
                        darker: '#020617',
                        card: '#1E293B',
                        text: '#E2E8F0'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-darker text-text font-sans min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-card rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-8 text-center">
            <h1 class="text-4xl font-bold text-white mb-2">AI Resume Evaluator</h1>
            <p class="text-blue-100 text-lg">Intelligent Ranking based on Custom Criteria</p>
        </div>

        <!-- Content -->
        <div class="p-8 space-y-8">
            
            <!-- Upload Section -->
            <form id="uploadForm" class="space-y-6">
                <!-- Job Description -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-400 uppercase tracking-wider">Job Description (JD)</label>
                        <div class="relative group">
                            <input type="file" name="jd" id="jd" accept=".pdf,.docx,.txt" class="hidden" required>
                            <label for="jd" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:border-blue-500 hover:bg-gray-800 transition-all duration-300">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-3 text-gray-400 group-hover:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                                    <p class="text-sm text-gray-400 group-hover:text-blue-400"><span class="font-semibold">Click to upload JD</span></p>
                                    <p class="text-xs text-gray-500 mt-1" id="jdFileName">PDF, DOCX, TXT</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Resumes -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-400 uppercase tracking-wider">Resumes (Multiple)</label>
                        <div class="relative group">
                            <input type="file" name="resumes" id="resumes" accept=".pdf,.docx,.txt" multiple class="hidden" required>
                            <label for="resumes" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:border-green-500 hover:bg-gray-800 transition-all duration-300">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-3 text-gray-400 group-hover:text-green-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                    <p class="text-sm text-gray-400 group-hover:text-green-400"><span class="font-semibold">Click to upload Resumes</span></p>
                                    <p class="text-xs text-gray-500 mt-1" id="resumesFileName">Upload multiple files</p>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Action Button -->
                <div class="flex justify-center pt-4">
                    <button type="submit" id="evaluateBtn" class="px-8 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold rounded-full shadow-lg transform transition hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                        <span id="btnText">Evaluate Capabilities</span>
                        <svg id="loadingIcon" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <!-- Results Section -->
            <div id="resultsSection" class="hidden animate-fade-in-up">
                <hr class="border-gray-700 my-8">
                <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                    <span class="bg-blue-500 w-2 h-8 rounded-full"></span>
                    Ranked Candidates
                </h2>
                
                <div class="overflow-x-auto rounded-lg border border-gray-700">
                    <table class="w-full text-left text-gray-300">
                        <thead class="bg-gray-800 text-gray-100 uppercase text-xs font-semibold tracking-wider">
                            <tr>
                                <th class="px-6 py-4">Rank</th>
                                <th class="px-6 py-4">Candidate File</th>
                                <th class="px-6 py-4">Match Score</th>
                                <th class="px-6 py-4 text-right">Status</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody" class="divide-y divide-gray-700 text-sm">
                            <!-- Rows injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
